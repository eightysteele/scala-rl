language: scala

scala:
  - 2.12.8

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.sbt/1.0/dependency
    - $HOME/.sbt/launchers
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

before_install:
 - export PATH=${PATH}:./vendor/bundle

install:
  - rvm use 2.6.0 --install --fuzzy
  - gem update --system
  - gem install sass
  - gem install jekyll -v 3.8.5

# deploy:
#   provider: pages
#   skip_cleanup: true
#   github_token: $GITHUB_TOKEN
#   keep_history: true
#   on:
#     branch: gh_pages

jobs:
  include:
    - env:
        - NAME="COMPILE"
        - SCALAC_FATAL_WARNINGS=true
      script:
        - sbt compile

    - env:
        - NAME="DOCS"
        - SCALAC_FATAL_WARNINGS=true
      script:
        - sbt tut

    - env:
        - NAME="TESTS"
        - SCALAC_FATAL_WARNINGS=true
      script:
        - pip install --user codecov
        - sbt coverage +test coverageReport && codecov

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/d54a74117bc77b928e1f
    on_success: change
    on_failure: always
    on_start: never